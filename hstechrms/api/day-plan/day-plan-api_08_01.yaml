name: 部门计划管理员暂停日计划验证(zyxx_08_01)
request: 
  url: "/hstechrms/ylja/planPause/planSuspended.pro"
  headers:
    X-Requested-With: XMLHttpRequest
    X-CSRF-TOKEN: ${get_token()}
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.116 Safari/537.36
    Cookie: SESSION=${get_cookie_session()}
    Content-Type: application/json
    TIME_WAIT: ${time_sleep()}
  json:
    beginTime: '2020-03-09T16:00:00.000Z' #需动态化
    endTime: '2020-03-10T16:00:00.000Z' #需动态化
    operReason: 请求暂停
    planId:
      - $monthPlanId
  method: POST
validate:
    - eq: ["status_code", $expected_status_code]