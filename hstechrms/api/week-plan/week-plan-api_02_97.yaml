name: 周计划条件检索
request: 
  url: "/hstechrms/ylja/weekPlan/list"
  headers:
    X-Requested-With: XMLHttpRequest
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.116 Safari/537.36
    Cookie: SESSION=${get_cookie_session()}
    X-CSRF-TOKEN: ${get_token()}
    Content-Type: application/x-www-form-urlencoded; charset=UTF-8
  params: 
    workContent: $workContent
    time: 2020-03-09 ~ 2020-03-15 #需动态化
    weekFlag: 0
    pageIndex: 0
    pageSize: 20
    sortField: 
    sortOrder: 
  method: POST
validate:
    - eq: ["status_code", $expected_status_code]
extract: 
    manInPositionName: content.data.0.manInPositionName
    manInPosition: content.data.0.manInPosition
    telPhone: content.data.0.telPhone
    officialUserRealName: content.data.0.officialUserRealName
    officialUserId: content.data.0.officialUserId