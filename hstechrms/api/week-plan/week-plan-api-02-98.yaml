name: 工作负责人列表查询
request: 
  url: "/hstechrms/ylja/weekPlan/userList"
  headers:
    X-Requested-With: XMLHttpRequest
    User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.116 Safari/537.36
    Cookie: SESSION=${get_cookie_session()}
    X-CSRF-TOKEN: ${get_token()}
    Content-Type: application/x-www-form-urlencoded; charset=UTF-8
  params: 
    companyId: $company
    departmentId: $department
    groupId: $groupId
    pageIndex: 0
    pageSize: 20
    sortField: 
    sortOrder: 
  method: POST
validate:
    - eq: ["status_code", $expected_status_code]
extract: 
  
    - userId: content.data.1.id
    - officialUserId: content.data.1.id
    - realName: content.data.1.realName
    - phone: content.data.1.phone
